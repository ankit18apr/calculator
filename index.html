<!DOCTYPE html>

<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <script src="jss.js"></script>
</head>

<Body>
    <div id="calc" align="center">
        <div id="result">
            <p id="history"></p>
            <p id="ans"></p>

        </div>
        <div id="pad">
            <button type="button" value="ce" onclick="f('btnce')" id="btnce">C</button>
            <button type="button" onclick="f('btn1')" id="btn1" value="1">1</button>
            <button type="button" value="2" onclick="f('btn2')" id="btn2">2</button>
            <button type="button" value="3" onclick="f('btn3')" id="btn3">3</button>
            <button type="button" value="+" onclick="f('btn+')" id="btn+">+</button>
            <button type="button" value="4" onclick="f('btn4')" id="btn4">4</button>
            <button type="button" value="5" onclick="f('btn5')" id="btn5">5</button>
            <button type="button" value="6" onclick="f('btn6')" id="btn6">6</button>
            <button type="button" value="-" onclick="f('btn-')" id="btn-">-</button>
            <button type="button" value="7" onclick="f('btn7')" id="btn7">7</button>
            <button type="button" value="8" onclick="f('btn8')" id="btn8">8</button>
            <button type="button" value="9" onclick="f('btn9')" id="btn9">9</button>
            <button type="button" value="/" onclick="f('btn/')" id="btn/">/</button>
            <button type="button" value="*" onclick="f('btn*')" id="btn*">*</button>
            <button type="button" value="=" onclick="f('btn=')" id="btn=">=</button>
            <button type="button" value="0" onclick="f('btn0')" id="btn0">0</button>

        </div>

    </div>
</Body>

</html>
